<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey and Feedback Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: rgb(243, 235, 193);
        width: 400px;
        padding: 20px;
        border: 2px solid whitesmoke;
        border-radius: 10px;

    }


    h2 {
        text-align: center;
        color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: black;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid wheat;
        border-radius: 5px;;
    }

    .rating {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }

    input[type="submit"] {
        background-color: #66b3ff;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"] {
        background-color: #71b7fe;

    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Survey & Feedback Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" name="name" >

        <label>Email:</label>
        <input type="email" name="email">

        <label>Age:</label>
        <input type="number" name="age" min="10" max="100">

        <label>Gender:</label>
        <select name="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Rate our service (1-5):</label>
        <div class="rating">
            <label><input type="radio" name="rating" value="1"> 1</label>
            <label><input type="radio" name="rating" value="2"> 2</label>
            <label><input type="radio" name="rating" value="3"> 3</label>
            <label><input type="radio" name="rating" value="4"> 4</label>
            <label><input type="radio" name="rating" value="5"> 5</label>
        </div>

        <label>Share your experience:</label>
        <textarea name="experience" rows="4"></textarea>

        <input type="submit" value="Submit Feedback">
    </form>
</div>

</body>
</html>
